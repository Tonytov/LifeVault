name: Quick Check (Smoke Tests)

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-tests:
    name: Smoke Tests (Fast)
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APKs
        run: |
          ./gradlew assembleDebug
          ./gradlew assembleDebugAndroidTest

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29-x86_64

      - name: Create AVD
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "Generated AVD snapshot"

      - name: Run Smoke Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb devices
            # Запускаем только smoke тесты (например, только Display тесты)
            ./gradlew connectedDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=Tests.Onboarding.OnboardingScreenDisplayTest,Tests.Login.LoginActivityTest,Tests.Registration.RegistrationActivitySuccessTest

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: smoke-test-results
          path: app/build/reports/androidTests/
          retention-days: 7
